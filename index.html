<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="style.css" >

</head>
<body>
    <div class="text-area">
        <div class="user-input-area">
            <textarea id="user-input"> </textarea>
        </div>
        <div class="file-name-area">
            <button id="save-button">SAVE</button>
            <input id="file-name">
        </div>
    </div>
    <div class="render-area">
        <div class="utilities-bar">
            <div class="utility font-utility">
                <p>Base Font</p>
                <select name="fonts" id="font-select">
                    <option value="Gill Sans, sans-serif">Gill Sans</option>
                    <option value="cursive">Cursive</option>
                    
                    
                </select>

            </div>
            <div class="utility export-utility">
                <p>Export</p>
                <select name="export" id="export-file-type">
                    <option value="dog">HTML</option>
                    <option value="cat">PDF</option>
                </select>
            </div>
        </div>
        <div id="render-area">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="scripts.js"></script>
    
</body>
</html>
